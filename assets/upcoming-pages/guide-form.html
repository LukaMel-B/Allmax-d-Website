    <script>
      document
        .getElementById("platformSelect")
        .addEventListener("change", function () {
          var selectedPlatform = this.value;
          var profileUrlContainer = document.getElementById(
            "profileUrlContainer"
          );
          var profileUrlLabel = document.getElementById("profileUrlLabel");
          var profileUrlInput = document.getElementById("profileUrl");

          if (selectedPlatform) {
            profileUrlContainer.style.display = "block";
            profileUrlLabel.textContent = selectedPlatform + " Profile URL";
            profileUrlInput.placeholder =
              "Enter your " + selectedPlatform + " profile URL";
            profileUrlInput.required = true;
          } else {
            profileUrlContainer.style.display = "none";
            profileUrlInput.required = false;
          }
        });
    </script>

    <script>
      // Select the form
      const form = document.getElementById("dataForm");

      // Add event listener for form submission
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get input values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const comment = document.getElementById("comment").value.trim();

        // Regular expressions for validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format
        const phoneRegex = /^[0-9]{10}$/; // 10-digit phone number

        // Validate the inputs
        if (!name) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Name is required",
          });
          return;
        }

        if (!email || !emailRegex.test(email)) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please enter a valid email address",
          });
          return;
        }

        if (!phone || !phoneRegex.test(phone)) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please enter a valid 10-digit phone number",
          });
          return;
        }

        // Prepare the data object
        const data = {
          "entry.2122787353": name,
          "entry.38554347": email,
          "entry.261646943": phone,
          "entry.935409230": comment,
        };

        console.log(data);

        // API URL
        const url =
          "https://docs.google.com/forms/d/e/1FAIpQLSe2Z_kNmUqb7EleBBUfoLeOQj34zzNPDn6NmV_0drgQV4tXLA/formResponse";

        // Send the POST request
        fetch(url, {
          method: "POST",
          mode: "no-cors", // No-cors mode for cross-origin requests
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(data),
        })
          .then((response) => {
            console.log("Form submitted successfully");
            Swal.fire({
              title: "Send!",
              text: "Message recieved successfully",
              icon: "success",
            });
            form.reset(); // Clear the form after successful submission
          })
          .catch((error) => {
            console.error("Error adding to Google Sheets: ", error);
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Error submitting the form. Please try again!",
            });
          });
      });
    </script>
